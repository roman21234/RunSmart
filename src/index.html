<head>

<body>
    <div class="promo">
        <div class="container col-md-10 offset-md-1">
            <div class="header row">
                <a class="header__logo col-md-3 offset-md-1">
                    <img src="icons/running_man.png" alt="" class="#">
                </a>
                <div class="header__official col-md-2 offset-md-1">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts col-md-2 offset-md-2 d-flex flex-column">
                    <a class="header__phone" href="tel: +74999228974">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </div>
            <div class="promo__h row col-md-6 offset-md-5 d-flex flex-column">

                </div>
                <div class="promo__advantage">
                    <img src="icons/app_hand_cart.png" alt="app_hand_cart" class="promo__ico">

                </div>
                <div class="promo__advantage">
                    <img src="icons/messages.png" alt="messages" class="promo__ico">
                    <div class="promo__subico">Ответим<br>на все вопросы</div>
                </div>
            </div>
            <div class="promo__buttons row col-md-4 offset-md-7">

                или перейти

    <div class="advantages">
        <div class="container col-md-10 offset-md-1">


        </div>
